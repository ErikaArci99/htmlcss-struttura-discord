<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- instestazione sito -->
        <div class="header-style">
            <div class="container">
                <div class="logo header-button-1 border text-align-sx">
                    <span>logo</span>
                </div>
                <div class="link header-button-2 border text-align-center">
                    <span>link link link link link</span>
                </div>
                <div class="login header-button-1 border text-align-dx">
                    <span>login</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- primo quadrato -->
         <section class=" first-style" >
            <div class="container">
                <div class="fucsia-square border margin"></div>
            </div>
         </section>
         <!-- secondo quadrato -->
          <section>
            <div class="container">
                <div class="blue-square border margin"></div>
                <div class="pink-square border margin"></div>
            </div>
          </section>
          <!-- terzo quadrato -->
          <section class="grey-background">
            <div class="container">
                <div class="pink-square border margin"></div>
                <div class="blue-square border margin"></div>
            </div>
          </section>
          <!-- quarto quadrato -->
          <section>
            <div class="container">
                <div class="blue-square border margin"></div>
                <div class="pink-square border margin"></div>
            </div>
          </section>
          <!-- quinto quadrato -->
           <section class=" grey-background">
                <div class="container">
                    <div class="green-square border margin"></div>
                </div>
           </section>
           <!-- sesto quadrato -->
    </main>

    <footer>
        
    </footer>
</body>
</html>
